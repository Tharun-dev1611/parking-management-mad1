{% extends "base.html" %}

{% block title %}Login - Vehicle Parking App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-sign-in-alt"></i> Login</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                
                <hr>
                <div class="text-center">
                    <p class="mb-0">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
                </div>
                
                <div class="mt-3">
                    <div class="alert alert-info">
                        <strong>Demo Credentials:</strong><br>
                        Admin: username = <code>admin</code>, password = <code>admin123</code>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
